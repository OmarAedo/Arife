<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Fecha</title>

    <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Fin Tipografia-->

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="agendar.css" />
    <link rel="stylesheet" href="fecha.css" />
    <link rel="stylesheet" href="queriesNuevaFecha.css" />
    <script src="fecha.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!--Iconos-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img
          class="logo"
          alt="Arife logo"
          src="Imgs/Logo_Horizontal-300x104.png"
        />
      </a>
    </header>
    <section class="options2" id="testimonials">
      <div class="secondContainer">
        <div class="circles">
          <div class="lilContainer">
            <div class="circle"><span class="number">1</span></div>
            <p class="circleText">Validar información</p>
          </div>
          <div class="lilContainer">
            <div class="circleAct"><span class="number">2</span></div>
            <p class="circleText">Seleccionar nueva fecha</p>
          </div>
          <div class="lilContainer">
            <div class="circle"><span class="number">3</span></div>
            <p class="circleText">Confirmar</p>
          </div>
        </div>
        <div class="container">
          <div class="firstColumn">
            <div class="asesorFecha">
              <h2 class="titleIdVehicle">Escoja a su asesor</h2>
              <form class="cta-form cta-form2" name="sign-up">
                <div>
                  <label for="opcion">Opción:</label>
                  <select id="opcion">
                    <option value="" disabled selected hidden>
                      Seleccionar opción
                    </option>
                    <option value="Asesor1">Jean Paul</option>
                    <option value="Asesor2">Segundo Asesor</option>
                  </select>
                </div>
              </form>

              <h2 class="fechaTitulo">Fecha deseada</h2>
              <div class="wrapper">
                <div class="calendar-container">
                  <div class="month">
                    <div class="prev" onclick="moveDate('prev')">&#10094;</div>
                    <div>
                      <h2 id="month">Febrero</h2>
                      <p id="year">2024</p>
                    </div>
                    <div class="next" onclick="moveDate('next')">&#10095;</div>
                  </div>
                  <div class="weekdays">
                    <div>D</div>
                    <div>L</div>
                    <div>M</div>
                    <div>M</div>
                    <div>J</div>
                    <div>V</div>
                    <div>S</div>
                  </div>
                  <div class="days"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="thirdContainer">
            <div class="HorarioGeneral" style="display: none">
              <h2 class="selecH">Seleccione un horario disponible</h2>
              <div class="horarios">
                <span class="horario">10:00 a.m</span>
                <span class="horario">11:00 a.m</span>
                <span class="horario">12:00 m</span>
              </div>
            </div>

            <div class="FechaHoraAsesor" style="display: none">
              <h3 class="fechayHora">
                <ion-icon name="calendar-outline"></ion-icon>
              </h3>
              <h3 class="Asesor">
                <ion-icon name="person-circle-outline"></ion-icon> Asesor:
              </h3>
            </div>
          </div>
        </div>
        <div class="lastButtons">
          <a class="main-nav-link nav-cta lastButton" href="reagendar.html"
            >Atrás</a
          >
          <a
            id="siguienteLink"
            class="main-nav-link nav-cta"
            href="nuevoConfirmar.html"
            >Siguiente</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
