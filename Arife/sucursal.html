<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciudad</title>
    <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Fin Tipografia-->

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="agendar.css" />
    <link rel="stylesheet" href="sucursal.css" />

    <link rel="stylesheet" href="queriesSucursal.css" />

    <script src="sucursal.js"></script>
    <!--Iconos-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img
          class="logo"
          alt="Arife logo"
          src="Imgs/Logo_Horizontal-300x104.png"
        />
      </a>
    </header>
    <section class="options2" id="testimonials">
      <div class="secondContainer">
        <div class="circles">
          <div class="lilContainer">
            <div class="circle"><span class="number">1</span></div>
            <p class="circleText">Identifique su vehículo</p>
          </div>
          <div class="lilContainer">
            <div class="circleAct"><span class="number">2</span></div>
            <p class="circleText">Seleccionar ciudad</p>
          </div>
          <div class="lilContainer">
            <div class="circle"><span class="number">3</span></div>
            <p class="circleText">Seleccionar horario</p>
          </div>
          <div class="lilContainer">
            <div class="circle"><span class="number">4</span></div>
            <p class="circleText">Confirmar</p>
          </div>
        </div>
        <div class="container">
          <h1 class="titleIdVehicle">Selecciona tu ciudad</h1>
          <form id="cityForm" class="cta-form cta-form2" name="sign-up" netlify>
            <div>
              <label for="opcion">Opción:</label>
              <select id="opcion" onchange="actualizarMapa()" required>
                <option value="" disabled selected hidden>
                  Seleccionar opción
                </option>
                <option value="chincha">Chincha</option>
                <option value="pisco">Pisco</option>
              </select>
            </div>
            <div id="mapa">
              <iframe
                id="mapa-iframe"
                src=""
                width="900"
                height="400"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                class="map"
              ></iframe>
            </div>
          </form>
        </div>
        <div class="lastButtons">
          <a class="main-nav-link nav-cta lastButton" href="agendar.html"
            >Atrás</a
          >
          <a
            class="main-nav-link nav-cta"
            href="fecha.html"
            onclick="validarCiudad(event)"
            >Siguiente</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
